<h1 class="m-4">Login</h1>
<form class="form-signin text-center p-3" #loginForm="ngForm" (ngSubmit)="onLogIn()">
  <div class="mt-4 mb-3">
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
        type="email" 
        id="inputEmail"
        class="form-control" 
        placeholder="Email Address"
        name="email"
        ngModel
        required
        autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password:</label>
      <input 
        type="password" 
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        name="password"
        ngModel
        required>
        <label class="error mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</label>
    </div>
    <button type="submit" class="btn btn-success btn-block btn-lg mb-3">Register</button>
  </div>
</form>
